<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Review Notebook | Log In/Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,300;0,400;0,700;1,200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/scss.css">
</head>

<body>
  <header class="header-authorization__links">
    <p class="header-authorization__redirection-text">
      Do not have an account?
    </p>
    <a class="header-authorization__login-link btn" href="signup.html">
      Sign up
    </a>
  </header>

  <main class="main login-page">
    <div class="login-page__inner">

      <h1 class="login-page__title">
        Log in account
      </h1>
      <p class="login-page__description">
        Lorem ipsum dolor sit amet, consectetur
        adipiscing elit. Morbi lobortis maximus
      </p>

      <form class="form form__log-in" action="#">
        <div class="form__block form__block-login form__email-block" data-title="Your email is used as your user ID.">
          <label class="form__label" for="email">Email</label>
          <input class="form__input form__email" id="email" name="email" type="email" placeholder="" required>
        </div>

        <div class="form__block form__block-login">
          <div class="form__top">
            <label class="form__label" for="password">Password</label>
            <button class="form__hide-button" type="button">
              <img class="form__hide-png" src="images/hide.png" alt="hide password">
              <img class="form__show-png" src="images/show.png" style="display: none" alt="show password">
              <span class="form__btn-txt">
                Hide
              </span>
            </button>
          </div>

          <input class="form__input" id="password" name="password" placeholder="" type="password" required>
        </div>

        <button class="form__button btn" type="submit">
          Log in
          <span class="form__loader">
          </span>
        </button>
      </form>

    </div>
  </main>
  <script type="module" src="https://unpkg.com/js-datepicker"></script>
  <script type="module" src="js/userAuthorization.js"></script>

</body>

</html>
