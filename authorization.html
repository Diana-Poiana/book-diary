<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Review Notebook | Log In/Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,300;0,400;0,700;1,200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/scss.css">
</head>

<body>
  <header class="header">
    <!-- header menu -->
    <div class="header-authorization__content">
      <select class="header-authorization__select" name="select" id="select">
        <option value="">English (United States)</option>
        <option value="">Spanish (Spain)</option>
      </select>

      <a class="header-authorization__log-in btn" type="button" href="login.html">
        Log in
      </a>
    </div>
    <!-- header menu for mobile phones -->
    <div class="header-authorization__menu-mobile">
      <select class="header__select" name="select" id="select">
        <option value="">EN</option>
        <option value="">ES</option>
      </select>

      <a class="header__log-in" type="button" href="login.html">
        Log in
      </a>
    </div>


  </header>

  <main class="main">
    <div class="container">
      <h1 class="authorization__page" style="display: none">Book Review Notebook/Authorization Page</h1>

      <div class="authorization__info">
        <h2 class="authorization__name">
          Welcome
        </h2>

        <div class="authorization__links">
          <a class="authorization__link" href="#">
            <img class="authorization__svg" src="images/google.svg" alt="google">
            Continue with Google
          </a>
          <a class="authorization__link" href="#">
            <img class="authorization__svg" src="images/facebook.svg" alt="facebook">
            Continue with Facebook
          </a>
          <a class="authorization__link" href="#">
            <img class="authorization__svg" src="images/apple.svg" alt="apple">
            Continue with Apple
          </a>

          <a class="authorization__link" href="signup.html">
            or sign up with email
          </a>
        </div>

        <p class="authorization__agreement">
          By signing up, you agree to the Terms of Service and Privacy
          Policy, including cookie use.
        </p>
      </div>

    </div>
  </main>
  <script type="module" src="js/main.js"></script>
</body>

</html>
